<div class="container-fluid">
  <div class="search">
    <div class="cad">
      <h1>Mercado</h1>
    </div>
    <div class="d-flex justify-content-center">
      <div class="input-group w-75">
        <input type="text" class="form-control" placeholder="" aria-describedby="button-addon4" #valueToSearch>
        <div class="input-group-append" id="button-addon4">
          <a class="btn btn-success" role="button" (click)="find()">Consultar</a>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="fruits?.length > 0">
    <div class="countries">
      <div class="container w-container">
        <div class="container-cards">
          <app-card-component [item]="item" *ngFor="let item of fruits"></app-card-component>
        </div>
      </div>
    </div>
    <div class="footer">
      <app-pagination [items]="pages" (pageChange)="onPageChange($event)"></app-pagination>
    </div>
  </div>
</div>
