<div class="card-component">
    <div class="card-component-imagem">
        <img [src]="item?.picture | configureImage"
          loading="lazy" sizes="(max-width: 479px) 100vw, 358px" alt="" class="image-3">
    </div>
    <div class="card-component-titulo">
        <h4 class="heading-5">{{ item?.name }}</h4>
    </div>
    <div class="card-component-texto">
      <p class="paragraph-5">Qtd. Disponível: {{ item?.availableQuantity }}</p>
    </div>
    <div class="card-component-texto">
        <p class="paragraph-5">Preço: {{ item?.price }}</p>
    </div>   
    <div class="form-row justify-content-center align-items-center">
        <div class="form-group col-md-6">
            <input
                #elementQtdRef
                class="form-control"
                type="number"
                min="0"
                value="0"
                placeholder="Quantidade *"
                (change)="changeAvailableQuantity(item)">
        </div>
        <div class="form-group col-md-3">
            <button type="sumit" class="btn btn-primary" placement="top" ngbTooltip="Adicionar" (click)="addItemsToCart(item)">
                <mat-icon>add_shopping_cart</mat-icon>
            </button>
        </div>
    </div>
</div>
